<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Step UI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600&display=swap" />

  <style>
    :root{
      --primary:#646FC6;
      --stroke: rgba(0,0,0,.06);
      --shadow: 0 18px 60px rgba(28,33,75,.10);
      --text:#111;
      --soft: rgba(255,255,255,.85);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:"Urbanist",sans-serif;}
    html,body{height:100%;}
    body{overflow:hidden;background:#fff;}

    .bg{
      position:fixed; inset:0; z-index:-1;
      background:
        radial-gradient(80% 60% at 50% 45%, rgba(96,112,210,.20), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, #fff 0%, #f1f2f7 40%, #fff 100%);
      pointer-events:none;
    }

    .page{
      height:100vh;
      padding: clamp(18px, 2.2vw, 34px) clamp(18px, 3vw, 56px);
      display:flex;
      flex-direction:column;
    }

    header{display:flex;gap:18px;align-items:flex-start;}
    .bar{width:10px;height:clamp(58px,8vh,92px);background:var(--primary);border-radius:6px;margin-top:6px;}
    h1{font-size:clamp(34px,4.2vw,64px);font-weight:600;letter-spacing:-0.02em;line-height:1;color:var(--text);}

    main{flex:1;display:flex;align-items:center;justify-content:center;}
    .cards{width:min(1200px,100%);display:grid;gap:clamp(18px,2.6vw,38px);}
    .cols-2{grid-template-columns:repeat(2,1fr); max-width: 900px;}
    .cols-3{grid-template-columns:repeat(3,1fr); max-width: 1100px;}
    .cols-4{grid-template-columns:repeat(4,1fr); max-width: 1200px;}

    .card{
      --grad: linear-gradient(180deg, rgba(177,229,252,1) 0%, rgba(177,229,252,0) 75%);
      background:#fff;border-radius:26px;box-shadow:var(--shadow);
      padding:clamp(18px,2vw,26px);
      min-height:clamp(240px,34vh,320px);
      display:flex;flex-direction:column;align-items:center;justify-content:space-between;
    }

    .iconBox{
      width:clamp(120px,10vw,150px);
      height:clamp(120px,10vw,150px);
      border-radius:18px;
      display:grid;place-items:center;
      background:var(--grad);
      margin-top:clamp(4px,1vh,10px);
    }
    .iconBox img{width:56%;height:56%;object-fit:contain;display:block;}
    .fallback{font-size:44px;opacity:.55;}

    /* pill base */
    .pill{
      width:min(260px,92%);
      height:56px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:var(--soft);
      display:flex;align-items:center;
      padding:8px 10px 8px 18px;
      margin-bottom:clamp(6px,1vh,10px);
      gap:12px;
    }

    /* input pill */
    .pill input{
      flex:1;border:0;outline:none;background:transparent;
      font-size:18px;font-weight:500;color:#1a1a1a;min-width:0;
    }
    .pill input::placeholder{color:rgba(0,0,0,.55);font-weight:500;}

    /* suffix for units */
    .suffix{
      height:40px;
      padding:0 14px;
      border-radius:999px;
      background:rgba(0,0,0,.04);
      display:flex;align-items:center;justify-content:center;
      font-weight:600;
      font-size:14px;
      letter-spacing:.04em;
      color:rgba(0,0,0,.65);
      flex:0 0 auto;
    }

    /* choice pill */
    .pill.choice{cursor:pointer;user-select:none;transition:transform .08s ease,border-color .15s ease,background .15s ease;}
    .pill.choice:active{transform:scale(.99);}
    .pill.choice.selected{border-color: rgba(100,111,198,.35);background: rgba(100,111,198,.08);}
    .pill.choice span{font-size:18px;font-weight:500;color:#1a1a1a;}

    .circle{
      width:40px;height:40px;border-radius:999px;
      background:rgba(0,0,0,.04);
      display:grid;place-items:center;flex:0 0 auto;
    }
    .arrow{
      width:14px;height:14px;
      border-right:2px solid #111;
      border-bottom:2px solid #111;
      transform:rotate(-45deg);
      margin-left:-2px;
    }
    .arrow.down{transform:rotate(45deg);margin-top:-2px;}
    .arrow.left{transform:rotate(135deg); margin-left:2px;}

    .screen[hidden]{display:none;} /* show/hide steps [web:56] */

    /* footer buttons */
    footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      padding-bottom:clamp(8px,1.2vh,16px);
    }

    .btn{
      height:56px;border-radius:999px;border:0;
      padding:8px 10px 8px 22px;
      display:flex;align-items:center;gap:18px;
      cursor:pointer;
      font-weight:500;
      font-size:18px;
    }

    .btn.primary{
      background:var(--primary);
      color:#fff;
      box-shadow:0 10px 30px rgba(100,111,198,.25);
    }
    .btn.primary .circle{background:rgba(255,255,255,.12);}
    .btn.primary .arrow{border-color:#fff;}

    .btn.ghost{
      background: rgba(255,255,255,.55);
      color: rgba(0,0,0,.75);
      border: 1px solid var(--stroke);
      box-shadow: 0 10px 30px rgba(28,33,75,.06);
      backdrop-filter: blur(6px);
    }

    .sr-only{
      position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
      clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }

    @media (max-width: 980px){
      body{overflow:auto;}
      .cols-4{grid-template-columns:1fr 1fr;}
      .cols-3{grid-template-columns:1fr;}
      .cols-2{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <header>
      <div class="bar"></div>
      <h1 id="title">Personal Informations</h1>
    </header>

    <main>
      <!-- STEP 1 -->
      <section class="screen" id="step-1">
        <div class="cards cols-3">
          <article class="card" style="--grad:linear-gradient(180deg, rgba(177,229,252,1) 0%, rgba(177,229,252,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_1.png" alt="Personal" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üë§</div>'">
            </div>
            <div class="pill">
              <label class="sr-only" for="fullName">Full Name</label>
              <input id="fullName" type="text" placeholder="Full Name" autocomplete="name" />
              <span class="suffix">TXT</span>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(255,231,189,1) 0%, rgba(255,231,189,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_2.png" alt="Quota" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üìã</div>'">
            </div>
            <div class="pill">
              <label class="sr-only" for="quota">Quota</label>
              <input id="quota" type="number" placeholder="Quota" inputmode="numeric" />
              <span class="suffix">MAD</span>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(181,228,202,1) 0%, rgba(181,228,202,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_3.png" alt="Family" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üë™</div>'">
            </div>
            <div class="pill">
              <label class="sr-only" for="familyMembers">Family Members</label>
              <input id="familyMembers" type="number" placeholder="Family Members" inputmode="numeric" />
              <span class="suffix">#</span>
            </div>
          </article>
        </div>
      </section>

      <!-- STEP 2 -->
      <section class="screen" id="step-2" hidden>
        <div class="cards cols-4">
          <article class="card" style="--grad:linear-gradient(180deg, rgba(177,229,252,1) 0%, rgba(177,229,252,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_4.png" alt="Small House" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üè†</div>'">
            </div>
            <div class="pill choice" data-group="living" data-value="Small House">
              <span>Small House</span>
              <div class="circle"><i class="arrow"></i></div>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(181,228,202,1) 0%, rgba(181,228,202,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_5.png" alt="Big House" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üè°</div>'">
            </div>
            <div class="pill choice" data-group="living" data-value="Big House">
              <span>Big House</span>
              <div class="circle"><i class="arrow"></i></div>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(255,231,189,1) 0%, rgba(255,231,189,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_6.png" alt="Complex" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üè¢</div>'">
            </div>
            <div class="pill choice" data-group="living" data-value="Complex">
              <span>Complex</span>
              <div class="circle"><i class="arrow"></i></div>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(210,176,240,1) 0%, rgba(210,176,240,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_7.png" alt="Other" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>‚Ä¶</div>'">
            </div>
            <div class="pill choice" data-group="living" data-value="Other">
              <span>Other</span>
              <div class="circle"><i class="arrow"></i></div>
            </div>
          </article>
        </div>
      </section>

      <!-- STEP 3 -->
      <section class="screen" id="step-3" hidden>
        <div class="cards cols-3">
          <article class="card" style="--grad:linear-gradient(180deg, rgba(177,229,252,1) 0%, rgba(177,229,252,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_8.png" alt="Last Payment" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üßæ</div>'">
            </div>
            <div class="pill">
              <label class="sr-only" for="lastPayment">Last Payment</label>
              <input id="lastPayment" type="number" placeholder="Last Payment" inputmode="decimal" />
              <span class="suffix">MAD</span>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(181,228,202,1) 0%, rgba(181,228,202,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_9.png" alt="Wasted Water" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üíß</div>'">
            </div>
            <div class="pill">
              <label class="sr-only" for="wastedWater">Wasted Water (L)</label>
              <input id="wastedWater" type="number" placeholder="Wasted Water" inputmode="numeric" />
              <span class="suffix">L</span>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(255,231,189,1) 0%, rgba(255,231,189,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_10.png" alt="Time" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>‚è±</div>'">
            </div>
            <div class="pill">
              <label class="sr-only" for="timeSpent">Time</label>
              <input id="timeSpent" type="number" placeholder="Time" inputmode="decimal" />
              <span class="suffix">h</span>
            </div>
          </article>
        </div>
      </section>

      <!-- STEP 4 -->
      <section class="screen" id="step-4" hidden>
        <div class="cards cols-2">
          <article class="card" style="--grad:linear-gradient(180deg, rgba(177,229,252,1) 0%, rgba(177,229,252,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_11.png" alt="Rural" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üåæ</div>'">
            </div>
            <div class="pill choice" data-group="region" data-value="Rural">
              <span>Rural</span>
              <div class="circle"><i class="arrow"></i></div>
            </div>
          </article>

          <article class="card" style="--grad:linear-gradient(180deg, rgba(181,228,202,1) 0%, rgba(181,228,202,0) 75%);">
            <div class="iconBox">
              <img src="Images/image_12.png" alt="Urban" onerror="this.remove(); this.parentElement.innerHTML='<div class=fallback>üèô</div>'">
            </div>
            <div class="pill choice" data-group="region" data-value="Urban">
              <span>Urban</span>
              <div class="circle"><i class="arrow"></i></div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <button class="btn ghost" id="backBtn" type="button">
        <div class="circle"><i class="arrow left"></i></div>
        <span>Back</span>
      </button>

      <button class="btn primary" id="nextBtn" type="button">
        <span id="nextLabel">Next</span>
        <div class="circle"><i class="arrow"></i></div>
      </button>
    </footer>
  </div>

  <script>
    const steps = [
      { id: "step-1", title: "Personal Informations", next: "Next" },
      { id: "step-2", title: "Living Conditions", next: "Next" },
      { id: "step-3", title: "How Much Did You Consume Last Month", next: "Next" },
      { id: "step-4", title: "Region", next: "Finish" },
    ];

    let current = 0;

    const titleEl = document.getElementById("title");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");
    const nextLabel = document.getElementById("nextLabel");

    function showStep(i){
      steps.forEach((s, idx) => {
        document.getElementById(s.id).hidden = idx !== i; // toggle via hidden [web:56]
      });
      titleEl.textContent = steps[i].title;
      nextLabel.textContent = steps[i].next;
      backBtn.style.visibility = i === 0 ? "hidden" : "visible";
    }

    // single-select for choice pills using data-* [web:69]
    document.addEventListener("click", (e) => {
      const pill = e.target.closest(".pill.choice");
      if(!pill) return;

      const group = pill.dataset.group;
      document.querySelectorAll(`.pill.choice[data-group="${group}"]`)
        .forEach(p => p.classList.remove("selected"));

      pill.classList.add("selected");
    });

    nextBtn.addEventListener("click", () => {
      if(current < steps.length - 1){
        current++;
        showStep(current);
      } else {
        const data = {
          fullName: document.getElementById("fullName").value,
          quota: document.getElementById("quota").value,
          familyMembers: document.getElementById("familyMembers").value,
          living: document.querySelector('.pill.choice.selected[data-group="living"]')?.dataset.value || "",
          lastPayment: document.getElementById("lastPayment").value,
          wastedWater: document.getElementById("wastedWater").value,
          timeSpent: document.getElementById("timeSpent").value,
          region: document.querySelector('.pill.choice.selected[data-group="region"]')?.dataset.value || ""
        };
        alert("Finished!\n\n" + JSON.stringify(data, null, 2));
      }
    });

    backBtn.addEventListener("click", () => {
      if(current > 0){
        current--;
        showStep(current);
      }
    });

    showStep(current);
  </script>
</body>
</html>
